<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="twitch.css">
    <title>Twitch stream</title>
</head>

<body>
    <div id="page">
        <div class="appBox">

            <div class="navFlexBox">
                <div id="topFlexBox">
                    <div id="all" class="cursors">
                        <h3>ALL</h3>
                    </div>
                    <div id="online" class="cursors">
                        <h3>ONLINE</h3>
                    </div>
                    <div id="offline" class="cursors">
                        <h3>OFFLINE</h3>
                    </div>
                </div>
                <div id="buttomFlexBox">
                    <div id="search">
                        <input type="search" id="searchBox" placeholder="Add channel">
                        <a href="#" id="searchBtn"> <i class="fa fa-search" aria-hidden="true"></i></a>
                    </div>
                    <div id="refreshBtn" class="cursors">
                        <a class="refresh"><i class="fa fa-refresh" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>



            <div id="contenu">
            </div>
        </div>
        <div id="footer">
            <p>Coded by <a id="portfolio" href="http://www.danyweis.com" target="_blank">Dany Weis</a> with <i class="fa fa-heart" aria-hidden="true"></i> and <i class="fa fa-coffee" aria-hidden="true"></i></p>
        </div>
    </div>
    <script src="https://use.fontawesome.com/8c14f362f7.js"></script>
    <script type="text/javascript" src="twitch.js"></script>
</body>

</html>
