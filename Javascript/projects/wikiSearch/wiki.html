<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="wiki.css">
    <title>WikiSearch</title>
</head>

<body>

    <div id="app">


        <img class="imgWiki" src="https://raw.githubusercontent.com/danyweis/pics4codepen/master/Wiki/Wikipedia1.png" alt="" />

        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id="randomBTN" class="btns"><i class="fa fa-question-circle" aria-hidden="true"></i> Random</a>

        <div id="footer">
            <input id="textBox" type="text" placeholder="You want to Wiki..." onkeypress="keyPress(event)" />
            <datalist id="exemple">
                    <option value="Hello World"></option>
                    <option value="Code"></option>
                    <option value="Programming"></option>
                    <option value="Computer"></option>
                    <option value="Web"></option>
                    <option value="JavaScript"></option>
                    <option value="Browser"></option>
                    <option value="Keybord"></option>
                    <option value="USB"></option>
                    <option value="Facebook"></option>
                    <option value="Google"></option>
                    <option value="IP address"></option>
                    <option value="King"></option>
                    <option value="HTML"></option>
                    <option value="List item"></option>
                    <option value="Microsoft"></option>
                    <option value="Nano"></option>
                    <option value="Network"></option>
                    <option value="Quantum"></option>
                    <option value="Video Game"></option>
                    <option value="Xbox"></option>
                    <option value="Youtube"></option>
                    <option value="Yahoo"></option>
                    <option value="Zip Code"></option>
                    <option value="Alpha"></option>
                </datalist>

            <a id="submitBTN" class="btns" onclick="inputText()"><i class="fa fa-search" aria-hidden="true"></i> Wiki</a>

            <a id="closeBTN" class="btns" onclick="closeSearch()"><i class="fa fa-times-circle" aria-hidden="true"></i></a>


        </div>
        <!-- end footer -->

        <div id="content">


            <div id="footer">
                <input id="textBox" type="text" required placeholder="Wiki search..." />
                <a id="submitBTN"><i class="fa fa-search" aria-hidden="true"></i> Search</a>
            </div>
            <!-- end footer -->


        </div>
        <!-- end content -->

    </div>
    <!-- end app -->
    <script src="wiki.js"></script>

</body>


</html>
