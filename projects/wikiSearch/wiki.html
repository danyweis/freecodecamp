<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WikiSearch</title>
</head>

    <body>

        <div id="app">
       
            <img class="imgWiki" src="https://raw.githubusercontent.com/danyweis/pics4codepen/master/Wiki/Wikipedia1.png" alt="" />
       
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id="randomBTN" class="btns"><i class="fa fa-question-circle" aria-hidden="true"></i> Random</a>
       
            <div id="footer">
                <input id="textBox" type="text" placeholder="You want to Wiki..." onkeypress="keyPress(event)" />
        
                <a id="submitBTN" class="btns" onclick="inputText()"><i class="fa fa-search" aria-hidden="true"></i> Wiki</a>
        
                <a id="closeBTN" class="btns" onclick="closeSearch()"><i class="fa fa-times-circle" aria-hidden="true"></i></a>
       
        
            </div><!-- end footer -->

            <div id="content">

            </div><!-- end content -->
      
        </div><!-- end app -->

    </body>

</html>
