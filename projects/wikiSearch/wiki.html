<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WikiSearch</title>
  </head>
  <body>

    <div id="app">
      
      <!-- logo Wikipedia -->
      <img class="imgWiki" src="https://raw.githubusercontent.com/danyweis/pics4codepen/master/Wiki/Wikipedia1.png" alt="" />

      <div id="title">
        <h1 id="theTitle">Wiki it...!</h1>
      </div> <!-- end title -->

      <div id="globe">
        <img id="wikiGlobe" src="https://raw.githubusercontent.com/danyweis/pics4codepen/master/Wiki/wikilogo.png" alt="" />
      </div> <!-- end globe -->

      <div id="footer">
        <input id="textBox" type="text" required placeholder="Wiki search..." />
        <a id="submitBTN"><i class="fa fa-search" aria-hidden="true"></i> Search</a>
      </div> <!-- end footer -->
      <div id="contenu"></div>
    </div> <!-- end app -->

  </body>
</html>
