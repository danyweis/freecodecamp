<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="quote.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://use.fontawesome.com/8c14f362f7.js"></script>

    <meta charset="utf-8">
    <title>Random Quote Machine</title>
  </head>
  <body>


    <div class="container-fluid theBox">

      <div class="container">


      <div class="row">

        <div class="col-xs-2 col-md-2 " ></div>
        <div class="col-xs-8 col-md-8 text-center titleBox">
          <h1>Random Quote Machine</h1>
        </div>

      </div><!-- end row title -->


        <div class="row">
          
          <div class="col-xs-2 col-md-2 "></div>

           <div class="col-xs-8 col-md-8 quoteBox" id="quoteBox">


             <div class="row">

               <div class="col-xs-1 col-md-1"></div>

               <div  class="col-xs-8 col-md-8 text-center">

                 <blockquote>
                   <i class="fa fa-quote-left fa-2x fa-pull-left" aria-hidden="true"></i>
                   <p id="quoteText" class="twitter-tweet"></p>
                   <footer class="text-right"><cite id="quoteAutor"></cite></footer>
                 </blockquote>

               </div>
             <div class="col-xs-3 col-md-3 ink"></div>
             </div><!-- end row quote -->


             <div class="row">
               <div id="autor" class="col-xs-8 col-md-8"></div>
             </div>

             <div class="row">

               <div class="col-xs-6 col-md-6 text-center buttonsBox">
                 <a  id="tweetIt" class="buttons"><i class="fa fa-twitter" aria-hidden="true"></i>tweet</a>
               </div>

               <div class="col-xs-6 col-md-6 text-center buttonsBox">
                 <a onclick="newQuote()" onclick="" class="buttons" id="getQuote" >Random Quote</a>
               </div>


             </div><!-- end row buttons-->


               <div class="row coded">
          <div class="col-xs-12 col-md-12 text-center">
            <p><i class="fa fa-code" aria-hidden="true"></i> by Dany Weis</p>
          </div>
        </div>


           </div><!-- end quoteBox -->
        </div><!-- end row quoteBox -->


    </div><!-- end container -->
    </div><!-- end container-fluid -->

<!-- JavaScript -->

    <script src="quote.js">

    </script>
  </body>
</html>
