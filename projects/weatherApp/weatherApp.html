<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <!--script src="jquery-3.1.1.min.js"></script-->


    <!-- Latest compiled JavaScript -->
    <!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script-->

    <script src="https://use.fontawesome.com/8c14f362f7.js"></script>

    <link rel="stylesheet" href="weatherApp.css">

    <title>FreeCodeCamp Weather App</title>
  </head>
  <body>


<div class="container-fluid app">
  <div class="row time">
    <div class="col-lg-12" id="time">
      <h5 class="text-right">10:20pm</h5>
    </div>
  </div>

  <div class="row top">
    <div class="col-lg-12 text-center">
      <h1><span id="city">Bangkok</span>, <span id="country_code">TH</span></h1>
      <span id="state">Siam</span>, in the time-zone: <span id="timeZone"></span>
    </div>
  </div>



  <div class="row middle ">
    <div class="col-lg-12 text-center">
      <h1><span id="temp">35</span>&deg<a href="" onclick="" id="btnTemp">C</a></h1>
       todys min <i class="fa fa-thermometer-empty" aria-hidden="true"></i> : <span id="minTemp">25</span>&deg<span class="tempIcon">C</span> & max <i class="fa fa-thermometer-full" aria-hidden="true"></i> : <span id="maxTemp">45</span>&deg<span class="tempIcon">C</span>
    </div>
  </div>

  <div class="row bottom text-center" >
    <div id="logo" class="col-lg-12 message">
      <img src="" alt="">
    </div>
  </div>

  <div class="row footer text-center">


  </div>

</div><!-- end container -->

<script src="weatherApp.js">

</script>
</body>
</html>
